<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="pozadina">
    </div>
    <div class="kalkulator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="rezultat">
                </td>
            </tr>
            <tr>
                <td>
                        <input type="button" value="7" onclick="rezultat('7')">
                </td>
                <td>
                        <input type="button" value="8" onclick="rezultat('8')">
                </td>
                <td>
                        <input type="button" value="9" onclick="rezultat('9')">
                </td>
                <td>
                        <input type="button" value="+" onclick="rezultat('+')">
                </td>
            </tr>
            <tr>
                <td>
                        <input type="button" value="4" onclick="rezultat('4')">
                </td>
                <td>
                        <input type="button" value="5" onclick="rezultat('5')"> 
                </td>
                <td>
                        <input type="button" value="6" onclick="rezultat('6')">
                </td>
                <td>
                        <input type="button" value="-" onclick="rezultat('-')"> 
                </td>
            </tr>
            <tr>
                <td>
                        <input type="button" value="1" onclick="rezultat('1')">
                </td>
                <td>
                        <input type="button" value="2" onclick="rezultat('2')">
                </td>
                <td>
                        <input type="button" value="3" onclick="rezultat('3')">
                </td>
                <td>
                        <input type="button" value="*" onclick="rezultat('*')">
                </td>
            </tr>
            <tr>
                <td>
                        <input type="button" value="C" onclick="cls()">
                </td>
                <td>
                        <input type="button" value="0" onclick="rezultat('0')">
                </td>
                <td>
                        <input type="button" value="=" onclick="kalkulacija()">
                </td>
                <td>
                        <input type="button" value="/" onclick="rezultat('/')">
                </td>
            </tr>
        </table>
    </div>



<script src="script.js"></script>
</body>
</html>
